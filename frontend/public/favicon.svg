                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="0" y="0" width="512" height="512" rx="110" ry="110" fill="url(#bgGradient)"></rect>

    <g transform="translate(56, 106)"> <rect x="0" y="0" width="400" height="300" rx="30" fill="#FFFFFF" opacity="0.15"></rect>
