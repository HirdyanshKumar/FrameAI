<svg width="600px" height="150px" viewBox="0 0 600 150" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>FrameAI App Logo</title>
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#6a11cb" offset="0%"></stop>
            <stop stop-color="#2575fc" offset="100%"></stop>
        </linearGradient>
        <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
             <stop stop-color="#FFD700" offset="0%"></stop>
             <stop stop-color="#FF8C00" offset="100%"></stop>
        </linearGradient>
         <filter id="glowLogo" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(20, 15) scale(0.28)">
         <rect x="0" y="0" width="420" height="320" rx="40" fill="url(#bgGradient)" opacity="0.1"></rect>
        <rect x="10" y="10" width="400" height="300" rx="30" stroke="url(#bgGradient)" stroke-width="12" fill="none"></rect>

        <g transform="translate(30, 80)" fill="none" stroke="url(#bgGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
            <path d="M0,180 L70,90 L120,140 L200,40 L340,180"></path>
            <g stroke-width="8" opacity="0.7">
                <path d="M70,90 L70,180"></path>
                <path d="M200,40 L200,180"></path>
                <circle cx="70" cy="90" r="8" fill="#2575fc"></circle>
                <circle cx="200" cy="40" r="8" fill="#2575fc"></circle>
                 <circle cx="160" cy="140" r="8" fill="#2575fc"></circle>
            </g>
        </g>

        <g transform="translate(280, 60)" filter="url(#glowLogo)">
            <circle cx="0" cy="0" r="35" fill="url(#sparkGradient)"></circle>
            <g stroke="url(#sparkGradient)" stroke-width="8" stroke-linecap="round">
                 <path d="M40,0 L60,0"></path>
                 <path d="M0,-40 L0,-60"></path>
                 <path d="M28,28 L42,42"></path>
                 <path d="M-28,-28 L-42,-42"></path>
            </g>
             <path d="M0,-20 L5,-5 L20,0 L5,5 L0,20 L-5,5 L-20,0 L-5,-5 Z" fill="#FFFFFF"></path>
        </g>
    </g>

    <text x="160" y="95" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="80px" letter-spacing="-1px">
        <tspan fill="#2c3e50">Frame</tspan><tspan fill="url(#bgGradient)">AI</tspan>
    </text>
</svg>